<!-- index.html is the main/welcome page of the website that is accessed upon login -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        img {
            max-width: 15%;
            height: auto;
            margin: 20px 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            max-width: 400px;
            margin: 0 auto 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
    <title>Main Page</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Amazin Online Bookstore!</h1>
        <img src="https://www.pngitem.com/pimgs/m/96-966127_28-collection-of-stack-of-books-clipart-png.png" alt="Random Books">
        <p>Users can buy books that are available and are in stock and owners can add and remove the books from the book store.</p>
        <p>Please head to the shop screen to view our inventory!</p>
        <button class="btn btn-primary largebutton" onclick="window.location='/customer'">View Store</button>
        <button class="btn btn-primary largebutton" onclick="window.location='/logout'">Logout</button>
    </div>
</body>
</html>
